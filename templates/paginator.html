{% load tags_filters %}
<nav class="pagination" aria-label="Search results pages">
    <ul class="pagination__container">
        {% if items.has_previous %}
            <li class="pagination__item">
                <a class="pagination__link link"
                   href="?{% set_tags_page_url request items.previous_page_number %}">
                    <span class="icon-left"></span>
                </a>
            </li>
        {% endif %}

        {% for i in paginator.page_range %}
            {% if items.number == i %}
                <li class="pagination__item pagination__item_active">
                    <a class="pagination__link link">{{ i }}</a>
                </li>
            {% else %}
                <li class="pagination__item">
                    <a class="pagination__link link"
                       href="?{% set_tags_page_url request i %}">{{ i }}</a>
                </li>
            {% endif %}
        {% endfor %}

        {% if items.has_next %}
            <li class="pagination__item">
                <a class="pagination__link link"
                   href="?{% set_tags_page_url request items.next_page_number %}">
                    <span class="icon-right"></span>
                </a>
            </li>
        {% endif %}

    </ul>
</nav>
